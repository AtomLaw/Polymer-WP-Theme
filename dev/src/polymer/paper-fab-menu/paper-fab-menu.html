<dom-module id="paper-fab-menu">
	<style>
		:host {
			display: block;
			position: fixed;
			bottom: 5%;
			right: 10%;
		}
		#content 	{
			display: none;
			position: absolute;
			bottom: 105%;
			right: 40%;
		}

    @media all and (min-width: 361px) and (max-width: 765px) {
      #content  {
        width: 200px;
      }
    }

	</style>
	<template>
		<paper-fab icon="more-vert" on-click="show" style="margin:1%"></paper-fab>
    <span style="margin-left:10%">Menu</span>
			<div id="content">
				<content></content>
			</div>
    
	</template>
</dom-module>
<script>
  // element registration
  (function () {
  	Polymer({
  		is: 'paper-fab-menu',
  	  	behaviors: [
  	      Polymer.NeonAnimationRunnerBehavior
  	    ],
  	    click: false,
  	    properties: {
          modal: {
            type: String,
            value: 'body'
          },
  	      animationConfig: {
  	            value: function() {
  	              return {
  	                'entry': {
  	                  // provided by neon-animation/animations/scale-up-animation.html
  	                  name: 'fade-in-animation',
  	                  node: this.$.content,
  	                },
  	                'exit': {
  	                  // provided by neon-animation-animations/fade-out-animation.html
  	                  name: 'fade-out-animation',
  	                  node: this.$.content
  	                }
  	              };
  	            }
  	          }
  	        },
  	    listeners: {
  	      // this event is fired when the animation finishes
  	      'neon-animation-finish': '_onNeonAnimationFinish'
  	    },
  	    show: function() {
  	    	if (this.click)	{
  	    		this.click = false;
  	    		// run fade-out-animation
  	    		this.playAnimation('exit');
  	    	} else {
  	    		this.click = true;
  	    		this.$$('#content').style.display = 'inline-block';
            document.querySelector(this.modal).style.opacity = 0.6;
  	    		// run scale-up-animation
  	    		this.playAnimation('entry');
  	    	}
	       
	    },

  	    _onNeonAnimationFinish: function() {
  	      if (!this.click) {
            this.$$('#content').style.display = 'none';
            document.querySelector(this.modal).style.opacity = 1;
          }
  	    },
  	});
  })();
</script>
