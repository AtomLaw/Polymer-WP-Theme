<dom-module id="paper-fab-menu-item">
	<style>
		.container {
			display: block;
			clear: both;
			right: 5%;
		}
		.label {
			padding: 5px;
			background-color: rgba(203, 212, 209, 0.6);
			border-radius: 5px;
			float: right;
			margin-right: 5px;
			margin-top: 1%;
		}
		.menu-item	{
			line-height: 20px;
			text-align: center;
			float: right;
			margin-bottom: 30px;
		}

		@media all and (min-width: 361px) and (max-width: 765px) {
		  .label  {
		    margin-top: 10px;
		  }
		}
	</style>

	<template>
		<div class="container">
			<a href$="[[href]]" title$="{{label}}">
				<paper-fab class$="{{seticonClass(icon)}}" mini></paper-fab>
				<span class="label">{{label}}</span>
			</a>
		</div>
	</template>
</dom-module>
<script>
	(function ()	{
		Polymer({
			is: 'paper-fab-menu-item',
			properties: {
				icon: String,
				label: String,
				href: String
			},
			seticonClass: function (icon)	{
				return 'menu-item fa fa-' + icon;
			}
		});
	})();
</script>
